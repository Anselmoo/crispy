# Temperature and magnetic field values
0:
  args: ["Ni2+", "Oh", "XAS", "L2,3 (2p)"]
  parameters: 
    - ["Temperature", 300]
    - ["Magnetic Field", 15]

# General scaling factors
1:
  args: ["Ni2+", "Oh", "XAS", "L2,3 (2p)"]
  hamiltonian:
    parameters: 
      - ["Fk", 0.75] 
      - ["Gk", 0.70] 
      - ["Zeta", 0.90]

# Crystal field parameters for Oh symmetry
2:
  args: ["Ni2+", "Oh", "XAS", "L2,3 (2p)"]
  hamiltonian:
    terms: 
    - name: "Crystal Field" 
      parameters: 
        - ["10Dq(3d)", 1.6]

# Ligand field parameters for Oh symmetry; LMCT case
3:
  args: ["Ni2+", "Oh", "XAS", "L2,3 (2p)"]
  hamiltonian:
    terms:
      - name: Atomic
        parameters: 
          - ["U(3d,3d)", 7.5] 
          - ["U(2p,3d)", 8.5]
      - name: Crystal Field
        parameters: 
          - ["10Dq(3d)", 1.6]
      - name: 3d-Ligands Hybridization (LMCT)
        parameters: 
          - ["10Dq(L1)", 0.8]
          - ["Δ(3d,L1)", 2.0]
          - ["Veg(3d,L1)", 2.0]
          - ["Vt2g(3d,L1)", 1.0]

# Ligand field parameters for Oh symmetry; MLCT case
4:
  args:  ["Ni2+", "Oh", "XAS", "L2,3 (2p)"]
  hamiltonian:
    terms:
      - name: Atomic
        parameters: 
          - ["U(3d,3d)", 7.5] 
          - ["U(2p,3d)", 8.5]
      - name: Crystal Field
        parameters: 
          - ["10Dq(3d)", 1.1]
      - name: 3d-Ligands Hybridization (MLCT)
        parameters: 
          - ["10Dq(L2)", 0.6]
          - ["Δ(3d,L2)", 2.3] 
          - ["Veg(3d,L2)", 2.1]
          - ["Vt2g(3d,L2)", 1.2]
  test:
    numpy_allclose_kwargs: 
      rtol: 1.e-4
      atol: 1.e-7  

# Crystal field parameters for D4h symmetry
5:
  args: ["Ni2+", "D4h", "XAS", "L2,3 (2p)"]
  hamiltonian:
    terms:
      - name: Crystal Field
        parameters: 
          - ["Dq(3d)", 0.16]
          - ["Ds(3d)", 0.01]
          - ["Dt(3d)", 0.01]

# Crystal field parameters for D3h symmetry
6:
  args: ["Ni2+", "D3h", "XAS", "L2,3 (2p)"]
  hamiltonian:
    terms:
      - name: Crystal Field
        parameters: 
          - ["Dmu(3d)", 0.05] 
          - ["Dnu(3d)", 0.03]

# Crystal field parameters for C3v symmetry
7:
  args: ["Ni2+", "C3v", "XAS", "L2,3 (2p)"]
  hamiltonian:
    terms:
      - name: Crystal Field
        parameters: 
          - ["Dq(3d)", 0.16] 
          - ["Dsigma(3d)", 0.01]
          - ["Dtau(3d)", 0.02]